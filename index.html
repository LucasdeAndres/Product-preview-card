<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="main_container">
    <img class="img mobile" src="./images/image-product-mobile.jpg" alt="perfume">
    <img class="img desktop" src="./images/image-product-desktop.jpg" alt="perfume">
    <div class="sub_container">
      <p class="type">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button> <img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
    <p>Coded by <a href="https://github.com/LucasdeAndres">Lucas de Andres</a>.</p> 
  </footer>
</body>
</html>
